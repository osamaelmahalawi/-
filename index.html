<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الحضور</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #2d1a47;
      color: #f5f5f5;
      font-family: 'Poppins', 'Vazirmatn', sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 50px 20px 40px;
      animation: fadeInDown 1s ease;
    }
    .logo-container {
      position: relative;
      display: inline-block;
      margin: 0 auto 25px;
    }
    .logo {
      width: 300px;
      max-width: 85%;
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4));
      animation: pulseGlow 2s infinite alternate;
    }
    .tagline {
      font-size: 1.3rem;
      color: #ffd700;
      font-weight: 600;
      margin-top: 12px;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }
    .services {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 620px;
      margin: 0 auto;
    }
    .service-card {
      background: #3a205c;
      border-radius: 28px;
      padding: 35px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid #5d3b8c;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .service-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6c1e1e, #ffd700, #6c1e1e);
      z-index: -1;
      border-radius: 30px;
      opacity: 0;
      transition: opacity 0.4s;
    }
    .service-card:hover::before {
      opacity: 1;
    }
    .service-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 15px 40px rgba(108, 30, 30, 0.4), 0 0 25px rgba(255, 215, 0, 0.2);
    }
    .service-card h2 {
      font-size: 2.0rem;
      color: #f5f5f5;
      margin-bottom: 16px;
      font-weight: 700;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .service-card p {
      color: #bbb;
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.4)); }
      100% { filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.7)); }
    }

    @media (max-width: 500px) {
      .logo { width: 260px; }
      .header { padding: 40px 15px; }
      .service-card h2 { font-size: 1.8rem; }
      .service-card { padding: 28px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="شعار الكلية" class="logo">
    </div>
    <div class="tagline">تسجيل حضور – كيمياء عربي – الفرقة الثالثة DR / MAYADA AHMED</div>
  </div>

  <div class="services">
    <div class="service-card" onclick="window.location.href='attendance.html'">
      <h2>سجل حضورك الآن</h2>
      <p>اضغط هنا لتسجيل حضورك في شعبة كيمياء عربي - الفرقة الثالثة</p>
    </div>
  </div>
</body>
</html>
